<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomppiva Pallo - Peli</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: black;
        }
        #score, #highScore, #version {
            position: absolute;
            font-size: 20px;
        }
        #score {
            top: 10px;
            left: 10px;
        }
        #highScore {
            top: 10px;
            right: 10px;
        }
        #version {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        #restartButton {
            display: none; /* Piilotettu oletuksena */
            padding: 10px 20px;
            background-color: #FF69B4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: absolute; /* Asetetaan suhteelliseksi */
            left: 50%; /* Asetetaan keskelle */
            top: 50%; /* Asetetaan ylös */
            transform: translate(-50%, 10px); /* Keskitetään ja siirretään alaspäin */
        }
    </style>
</head>
<body>
    <div id="score">Pisteet: 0</div>
    <div id="highScore">Paras tulos: 0</div>
    <div id="version">v.1.0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" onclick="restartGame()">Aloita uusi peli</button>
    <script src="peli.js"></script>
</body>
</html>
